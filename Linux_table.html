<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>

  <link rel="stylesheet" href="../templates/src/bootstrap.min.css">

   <!-- DataTable Java Script Helper-->
  <script>
    function failed_build_card(test_name) {
      var result_strings = {'AlgorithmsTest_FindPeaksConvolveTest': ['main_nightly_deployment 842 : Flake', 'release-next_nightly_deployment 156 : Flake', 'main_nightly_deployment 818 : Flake', 'release-next_nightly_deployment 144 : Flake', 'main_nightly_deployment 807 : Flake', 'main_nightly_deployment 806 : Flake', 'release-next_nightly_deployment 137 : Flake'], 'APITest_AsynchronousTest': ['main_nightly_deployment 810 : Flake'], 'python.Calibration.tofpd.test_group_calibration.test_group_calibration': ['main_nightly_deployment 810 : Flake'], 'mantidqt_qt5.test_fitpropertybrowser.test_fitpropertybrowser': ['release-next_nightly_deployment 152 : Flake', 'main_nightly_deployment 816 : Flake', 'main_nightly_deployment 815 : Flake', 'main_nightly_deployment 813 : Flake'], 'python.WorkflowAlgorithms.IndirectILLReductionQENSTest.IndirectILLReductionQENSTest': ['main_nightly_deployment 816 : Flake'], 'AlgorithmsTest_ApplyCalibrationTest': ['release-next_nightly_deployment 152 : Flake'], 'python.WorkflowAlgorithms.ISISIndirectEnergyTransferTest.ISISIndirectEnergyTransferTest': ['release-next_nightly_deployment 153 : Flake'], 'python.plots.datafunctionsTest.datafunctionsTest': ['main_nightly_deployment 823 : Flake'], 'python.WorkflowAlgorithms.IndirectResolutionTest.IndirectResolutionTest': ['release-next_nightly_deployment 156 : Flake'], 'LiveDataTest_KafkaEventStreamDecoderTest': ['main_nightly_deployment 839 : Flake', 'main_nightly_deployment 827 : Flake']}[test_name];
      var failed_builds_code = '';
      for (let i = 0; i < result_strings.length; i++) {
        failed_builds_code += result_strings[i] + '<br>';
      };
      var failed_builds_card_code =
      '<table cellpadding="5" cellspacing="0" border="0" style="width:100%">' +
                          '<div class="card bg-dark text-white" style="width:100%;">' +
                              '<div class="card-header">' +
                                  'Failed Builds (<b>pipelineName Build</b> : result)' +
                            ' </div>' +
                              '<div class="card-body bg-secondary">'+
                                  failed_builds_code +
                              '</div>' +
                          '</div>' +
                        '</table>'
                          ;
      return failed_builds_card_code;
    };
  </script>

  <title>Linux Combined Results</title>
</head>

<body>
  <div class="container px-2 mt-5">
    <h1 class="display-3 fw-bold text-center">Linux Combined Result</h1>
    <div class="col-lg-12 mx-auto">
      <table id="table-combined-Linux" class="table table-striped table-bordered" style="width:100%"></table>
      <script>
        $(document).ready( function () {
          var table = $('#table-combined-Linux').DataTable({
            columns: [
              {
                  className: 'dt-control',
                  orderable: false,
                  defaultContent: '',
              },
              { title: "Test Name" },
              { title: "Count"},
              { title: "Last Failed Date" },
            ],
            data: [['', 'AlgorithmsTest_FindPeaksConvolveTest', 7, '2024-07-24'], ['', 'APITest_AsynchronousTest', 1, '2024-06-06'], ['', 'python.Calibration.tofpd.test_group_calibration.test_group_calibration', 1, '2024-06-06'], ['', 'mantidqt_qt5.test_fitpropertybrowser.test_fitpropertybrowser', 4, '2024-06-21'], ['', 'python.WorkflowAlgorithms.IndirectILLReductionQENSTest.IndirectILLReductionQENSTest', 1, '2024-06-14'], ['', 'AlgorithmsTest_ApplyCalibrationTest', 1, '2024-06-21'], ['', 'python.WorkflowAlgorithms.ISISIndirectEnergyTransferTest.ISISIndirectEnergyTransferTest', 1, '2024-06-24'], ['', 'python.plots.datafunctionsTest.datafunctionsTest', 1, '2024-06-26'], ['', 'python.WorkflowAlgorithms.IndirectResolutionTest.IndirectResolutionTest', 1, '2024-06-26'], ['', 'LiveDataTest_KafkaEventStreamDecoderTest', 2, '2024-07-19']]
          });
          $('#table-combined-Linux tbody').on('click', 'td.dt-control', function () {
              var tr = $(this).closest('tr');
              var row = table.row(tr);

              if (row.child.isShown()) {
                  // This row is already open - close it
                  row.child.hide();
                  tr.removeClass('shown');
              } else {
                  // Open this row
                  row.child(failed_build_card(row.data()[1])).show(); // the function to call when rendering the fail test card
                  tr.addClass('shown');
              }
          });
        });
    </script>
    </div>
  </div>
</body>

</html>
